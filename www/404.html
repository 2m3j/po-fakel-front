<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:wght@400;600;700&family=Oswald:wght@500;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="404/error-style.css">
</head>

<!--Экран с ошибкой 500 имеет точно же такую стилизацию, как и 404й. Необходимо лишь поменять текст в заголовке и описании ошибки, и изменить
фоновую фотографию. В остальном экраны идентичны.-->

<body>
    <section class="errors">
        <div class="container">
            <div class="content">
                <div class="content__left">
                    <div class="content__left-text">
                        <h1>Мы не можем найти нужную страницу</h1>
                        <p>Ошибка 404. Неудачная попытка выполнить операцию. Вернитесь на главную.</p>
                    </div>
                    <button>На главную</button>
                </div>
                <div class="content__right">
                    <img class="content__right-image" src="/www/images/error_404_bg.png"
                        alt="невозможно найти страницу">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
