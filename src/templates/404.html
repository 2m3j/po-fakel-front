<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404</title>
</head>

<!--Экран с ошибкой 500 имеет точно же такую стилизацию, как и 404й. Необходимо лишь поменять текст в заголовке и описании ошибки, и изменить
фоновую фотографию. В остальном экраны идентичны.-->

<body>
    <main>
        <section class="errors">
            <div class="container">
                <div class="content">
                    <div class="content__left">
                        <div class="content__left-text">
                            <h1 class="content__left-title">Мы не можем найти нужную страницу</h1>
                            <p class="content__left-descr">Ошибка 404. Неудачная попытка выполнить операцию. Вернитесь
                                на главную.</p>
                        </div>
                        <button class="content__left-btn">На главную</button>
                    </div>
                    <div class="content__right"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
